display_information:
  name: HyperKuss Builder
  description: A chatbot that maintains conversation sessions in threads
  background_color: "#2c2d30"

features:
  bot_user:
    display_name: HyperKuss
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - chat:write.customize
      - chat:delete
      - im:history
      - im:read
      - im:write
      - reactions:read
      - reactions:write

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.im
  socket_mode_enabled: true
  interactivity:
    is_enabled: true 