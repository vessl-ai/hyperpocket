[project]
name = "hyperpocket-langchain"
version = "0.0.2"
description = ""
requires-python = ">=3.10"
readme = "README.md"
dependencies = [ "langchain-core>=0.3.22", "pydantic>=2.10.3", "langchain>=0.3.12", "hyperpocket>=0.0.3",]
[[project.authors]]
name = "VESSL AI Devs"
email = "dev@vessl.ai"

[dependency-groups]
dev = [ "pytest>=8.3.4", "ruff>=0.8.6",]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [ "E", "F", "I",]
ignore = [ "E501",]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [ "F401",]

[tool.uv.sources.hyperpocket]
path = "../../hyperpocket"
editable = true
