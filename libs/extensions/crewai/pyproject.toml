[project]
name = "hyperpocket-crewai"
version = "0.3.4"
description = ""
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "crewai>=0.98.0",
    "crewai-tools>=0.32.1",
    "hyperpocket",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.9.2",
]

[tool.uv.sources]
hyperpocket = { path = "../../hyperpocket", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors,
    "F", # pyflakes errors,
    "I", # isort errors,
]
ignore = [
    "E501", # line too long, handled by formatting
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]