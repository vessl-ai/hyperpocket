
[project]
name = "hyperpocket-langgraph"
version = "0.1.9"
description = ""
authors = [{ name = "Hyperpocket Team", email = "hyperpocket@vessl.ai" }]
requires-python = ">=3.10"
readme = "README.md"
dependencies = ["langgraph>=0.2.59", "hyperpocket>=0.0.3"]

[tool.uv.sources]
hyperpocket = { path = "../../hyperpocket", editable = true }

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.8.6",
]
test = [
    "langchain-openai>=0.3.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors,
    "F", # pyflakes errors,
    "I", # isort errors,
]
ignore = [
    "E501", # line too long, handled by formatting
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
