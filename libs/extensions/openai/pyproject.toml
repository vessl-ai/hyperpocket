[project]
name = "hyperpocket-openai"
version = "0.0.1"
description = ""
requires-python = ">=3.10"
readme = "README.md"
dependencies = [ "openai>=1.57.3", "hyperpocket>=0.0.3",]
[[project.authors]]
name = "moon"
email = "moon@vessl.ai"

[dependency-groups]
dev = [ "pytest>=8.3.4", "ruff>=0.8.6",]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [ "E", "F", "I",]
ignore = [ "E501",]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [ "F401",]

[tool.uv.sources.hyperpocket]
path = "../../hyperpocket"
editable = true
